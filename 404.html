<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        var pathSegments = window.location.pathname.split('/').slice(1).join('/');
        var queryParams = window.location.search;
        var hash = window.location.hash;
        window.location.replace('/?' + pathSegments + queryParams + hash);
      })();
    </script>
  </head>
  <body></body>
</html>
